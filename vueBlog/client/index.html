  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
      #globalLoading {
          margin-top: .3rem;
          text-align: center;
          font-size: .28rem;
          color: #aaa;
      }
    </style>
    <script>
      !(function (win, doc) {
        win.onerror = function (msg, url, line) {
          url = url || win.location.href;
          let errMsg = '抱歉，页面出错了' + '\r\n' + msg + '\r\n' + url + '\r\nLine:' + line;
          alert(errMsg);
        };
      }(window, document));
    </script>
